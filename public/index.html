<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Noteful</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="styles/index.css">
</head>

<body>
	<section class="signup-login">
		<form id="signup-form" class="js-signup-from">
			<fieldset>
				<legend>Signup</legend>
				<div>
					<label for="fullname">Full Name</label>
					<input type="text" name="fullname" class="js-fullname-entry" value="">
				</div>
				<div>
					<label for="username">Username</label>
					<input type="text" name="username" class="js-username-entry" value="">
				</div>
				<div>
					<label for="password">Password</label>
					<input type="password" name="password" class="js-password-entry" value="">
				</div>
				<button type="submit">Signup</button>
			</fieldset>
		</form>
	</section>

	<section>
		<div class="js-message"></div>
		<a href="login.html" class="go-to-login js-go-to-login">Go to login</a>
	</section>


	<script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" integrity="sha256-ABVkpwb9K9PxubvRrHMkk6wmWcIHUE9eBxNZLXYQ84k="
	 crossorigin="anonymous"></script>

	<script type="text/javascript" src="scripts/api.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
